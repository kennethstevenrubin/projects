<html>
    <head>
        <title>ken rubin projects</title>
        <style>
            * {
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
            }
            body {

                display: flex;
                justify-content: stretch;
                align-items: stretch;
                flex-direction: column;
            }
            #GraphCanvas {

                flex: 1 1 auto;
                width: 100%;
                height: 100%;

                z-index: 1;
            }
            #SearchInputContainerDiv {

                display: inline-block;
                z-index: 2;
                position: absolute;
                left: 32px;
                top: 16px;
                width: 25%;
                height: 30px;

                background: rgba(255, 255, 255, 0.5);

                border: 1px solid black;
                border-radius: 2px;

                padding-left: 2px;
                padding-right: 2px;
            }
            #SearchInput {

                width: 100%;
                height: 100%;
                background: transparent;
                border: none;
                outline: none;
            }
            #DetailsContainerDiv {

                display: flex;
                flex-direction: column;
                align-items: stretch;
                justify-content: flex-start;
                z-index: 2;
                position: absolute;
                left: 32px;
                top: 64px;
                width: 25%;
                bottom: 64px;

                background: rgba(255, 255, 255, 0.5);

                border: 1px solid black;
                border-radius: 2px;

                padding: 2px;

                overflow-y: auto;
            }
            .FlexGrow {

                flex: 1 0 auto !important;
            }
            .NoResize {

                resize: none;
            }
            .DetailItem {

                flex: 0 0 auto;

                border: 1px solid black;
                border-radius: 2px;

                padding: 2px;
                margin: 2px;

                display: flex;
                flex-direction: column;
                align-items: stretch;
                justify-content: flex-start;

                background: rgba(0, 0, 0, 0.1);
            }
            .DetailGroup {

                flex: 0 0 auto;

                border: 1px solid black;
                border-radius: 2px;

                padding: 2px;
                margin: 2px;

                display: flex;
                flex-direction: row;
                align-items: stretch;
                justify-content: flex-start;
                flex-wrap: wrap;

                background: rgba(0, 0, 0, 0.1);
            }
            .DetailItemInputChild {

                flex: 0 0 auto;
                width: 100%;
                height: 100%;
                background: transparent;
                border: none;
                outline: none;
            }
            .DetailButton {

                flex: 0 0 auto;

                width: 100px;
                padding: 2px;
                margin: 2px;
            }
            .MatchItem {

                flex: 0 0 auto;

                border: 1px solid black;
                border-radius: 2px;

                padding: 2px;
                margin: 2px;

                background: rgba(0, 0, 255, 0.15);

                cursor: hand;
            }
        </style>
        <script type="text/javascript" src="source/Node.js"></script>
        <script type="text/javascript" src="source/CanvasResizer.js"></script>
        <script type="text/javascript" src="source/main.js"></script>
        <script>

            document.addEventListener("DOMContentLoaded", () => {

                new Main();
            });
        </script>
    </head>
    <body>
        <canvas id="GraphCanvas">
        </canvas>
        <div id="SearchInputContainerDiv">
            <input id="SearchInput" value="^.*$" />
        </div>
        <div id="DetailsContainerDiv">
        </div>
    </body>
</html>
